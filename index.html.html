<!DOCTYPE html>
<html>
<head>
    <title>–í–∞—à –ø—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f8f9fa; padding: 30px; border-radius: 10px; }
        .input-field { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .submit-btn { background: #4CAF50; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        .response-box { display: none; margin-top: 20px; padding: 15px; background: white; border-radius: 5px; border-left: 4px solid #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü§ñ –í–∞—à –ø—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫</h2>
        <form id="ai-form">
            <input type="text" name="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —á—Ç–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å –∏–∑ –∫—É—Ä–∏—Ü—ã –∏ —Ä–∏—Å–∞?" 
                   class="input-field" required>
            <button type="submit" class="submit-btn" id="submit-btn">
                –ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—é
            </button>
        </form>
        <div id="ai-response" class="response-box">
            <h4>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</h4>
            <p id="response-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('ai-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('submit-btn');
            const originalText = button.textContent;
            button.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º...';
            button.disabled = true;
            
            const formData = new FormData(this);
            const text = formData.get('text');
            
            fetch('https://script.google.com/macros/s/AKfycbyfCCYfqDuXQtnLG8r-OnhD-LiV0VUNeG9eO-HfNrtFfaixvT7u-3dSrOs2Q9rw0_f8GQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ai-response').style.display = 'block';
                document.getElementById('response-text').innerText = data.response;
                button.textContent = originalText;
                button.disabled = false;
            })
            .catch(error => {
                document.getElementById('ai-response').style.display = 'block';
                document.getElementById('response-text').innerText = '–û—à–∏–±–∫–∞: ' + error;
                button.textContent = originalText;
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
